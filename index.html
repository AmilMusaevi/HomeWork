<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>State of Health</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="text_title">State of Health</h1>
    <table>
      <tr>
        <th rowspan="2">State of Health</th>
        <td colspan="2">Fasting Value</td>
        <td>After Eating</td>
      </tr>

      <tr>
        <td>Minimum</td>
        <td>Maximum</td>
        <td>2 hours after eating</td>
      </tr>
      <tr>
        <td>Healthy</td>
        <td>70</td>
        <td>100</td>
        <td>Less than 140</td>
      </tr>
      <tr>
        <td>Pre-Diabetes</td>
        <td>101</td>
        <td>126</td>
        <td>140 to 200</td>
      </tr>
      <tr>
        <td>Diabetes</td>
        <td>More than 126</td>
        <td>N/A</td>
        <td>More than 200</td>
      </tr>
      <hr />
    </table>
    <br />

    <h2 class="video_title">More Information for Healthy</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/DvtoNgVgSTU"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>

</html>
